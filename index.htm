<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spirited Away Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="downloads-and-color.css">
    <link rel="stylesheet" href="colors.css">
    <script defer src="asda.js"></script>
</head>
<body>
    <div class="full_element">
        <div class="main">
            <h1 class="main-title">Spirited Away</h1>
            <h3 class="main-subtitle">A dark theme for VS Code loosely based
                on Studio Ghibli's Spirited Away
            </h3>
            <div class="photo-container">
                <img src="assets/real-screenshot.png" alt="" class="main-photo">
            </div>
           <div class="downloads-and-color">
                <div class="download-wrapper">
                    <h1 class="download-wrapper-title">Download from Microsoft Marketplace</h1>
                    <a href="https://marketplace.visualstudio.com/items?itemName=sherif-ffs.spirited-away" target="_blank" class="download-wrapper-link">
                        <div class="logo-wrapper">
                            <img src="assets/vscode.png" alt="vscode-logo" class="vscode-logo">
                            <h3 class="image-subtitle">VS Code</h3>
                        </div>
                    </a>
                </div>
               <div class="color-palette-wrapper">
                    <h1 class="color-palette-wrapper-title">Color Palette</h1>
                    <div class="color-palette-container">
                        <div class="colors-top">
                            <div class="color-wrapper editor-background-wrapper">
                                <div class="color-flag" id="editor-background-flag">#28272E</div>
                                <div class="color" id="editor-background"></div>
                            </div>
                            <div class="color-wrapper main-pink-wrapper">
                                <div class="color-flag" id="main-pink-flag">#EA6465</div>
                                <div class="color" id="main-pink"></div>
                            </div>
                            <div class="color-wrapper editor-foreground-wrapper" id="editor-foreground-wrapper">
                                <div class="color-flag" id="editor-foreground-flag">#E1E1E8</div>
                                <div class="color" id="editor-foreground"></div>
                            </div>
                            <div class="color-wrapper yellow-wrapper" id="yellow-wrapper">
                                <div class="color-flag" id="yellow-flag">#FFCB6B</div>
                                <div class="color" id="yellow"></div>
                            </div>
                            <div class="color-wrapper main-blue-wrapper" id="main-blue-wrapper">
                                <div class="color-flag" id="main-blue-flag">#25A1E4</div>
                                <div class="color" id="main-blue"></div>
                            </div>
                        </div>
                        <div class="colors-bottom">
                            <div class="color-wrapper">
                                <div class="color" id="string"></div>
                                <div class="color-flag" id="string-flag">#F8EBDD</div>
                            </div>
                            <div class="color-wrapper">
                                <div class="color" id="link-blue"></div>
                                <div class="color-flag" id="link-blue-flag">#8DC6E2</div>
                            </div>
                            <div class="color-wrapper">
                                <div class="color" id="return"></div>
                                <div class="color-flag" id="return-flag">#61D1C4</div>
                            </div>
                            <div class="color-wrapper">
                                <div class="color" id="light-pink"></div>
                                <div class="color-flag" id="light-pink-flag">#EF8181</div>
                            </div>
                            <div class="color-wrapper">
                                <div class="color" id="mint"></div>
                                <div class="color-flag" id="mint-flag">#F7FCFC</div>
                            </div>
                        </div>
                    </div>
               </div>
           </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
